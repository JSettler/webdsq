<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Chess</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Jungle Chess</h1>

    <div class="controls">
        <!-- Side Selection -->
        <fieldset id="sideSelection">
            <legend>Choose Your Side:</legend>
            <input type="radio" id="sideRed" name="playerSide" value="red" checked>
            <label for="sideRed">Play as Red (Bottom)</label>
            <input type="radio" id="sideBlack" name="playerSide" value="black">
            <label for="sideBlack">Play as Black (Bottom)</label>
        </fieldset>

        <!-- AI Search Depth -->
        <label for="searchDepth">AI Difficulty:</label>
        <select id="searchDepth" disabled> <!-- Initially disabled -->
            <option value="1">1 ply (Very Easy)</option>
            <option value="2" selected>2 plies (Easy)</option>
        </select>

        <!-- Day/Night Mode Toggle -->
        <button id="toggleTheme">Toggle Day/Night</button>

        <!-- Piece Set Toggle Button -->
        <button id="togglePieceSet">Toggle Pieces (A/1)</button>

        <!-- Start Game Button -->
        <button id="startGame">Start Game</button>
    </div>

    <!-- Game Board -->
    <table id="gameBoard">
        <!-- 9 rows (0-8), 7 columns (0-6) -->
        <!-- Row 8 (Black Side Top Row) -->
        <tr>
            <td id="cell-8-0"></td> <td id="cell-8-1"></td> <td id="cell-8-2"></td>
            <td id="cell-8-3"></td> <td id="cell-8-4"></td> <td id="cell-8-5"></td>
            <td id="cell-8-6"></td>
        </tr>
        <!-- Row 7 -->
        <tr>
            <td id="cell-7-0"></td> <td id="cell-7-1"></td> <td id="cell-7-2"></td>
            <td id="cell-7-3"></td> <td id="cell-7-4"></td> <td id="cell-7-5"></td>
            <td id="cell-7-6"></td>
        </tr>
        <!-- Row 6 -->
        <tr>
            <td id="cell-6-0"></td> <td id="cell-6-1"></td> <td id="cell-6-2"></td>
            <td id="cell-6-3"></td> <td id="cell-6-4"></td> <td id="cell-6-5"></td>
            <td id="cell-6-6"></td>
        </tr>
        <!-- Row 5 -->
        <tr>
            <td id="cell-5-0"></td> <td id="cell-5-1"></td> <td id="cell-5-2"></td>
            <td id="cell-5-3"></td> <td id="cell-5-4"></td> <td id="cell-5-5"></td>
            <td id="cell-5-6"></td>
        </tr>
        <!-- Row 4 -->
        <tr>
            <td id="cell-4-0"></td> <td id="cell-4-1"></td> <td id="cell-4-2"></td>
            <td id="cell-4-3"></td> <td id="cell-4-4"></td> <td id="cell-4-5"></td>
            <td id="cell-4-6"></td>
        </tr>
        <!-- Row 3 -->
        <tr>
            <td id="cell-3-0"></td> <td id="cell-3-1"></td> <td id="cell-3-2"></td>
            <td id="cell-3-3"></td> <td id="cell-3-4"></td> <td id="cell-3-5"></td>
            <td id="cell-3-6"></td>
        </tr>
        <!-- Row 2 -->
        <tr>
            <td id="cell-2-0"></td> <td id="cell-2-1"></td> <td id="cell-2-2"></td>
            <td id="cell-2-3"></td> <td id="cell-2-4"></td> <td id="cell-2-5"></td>
            <td id="cell-2-6"></td>
        </tr>
        <!-- Row 1 -->
        <tr>
            <td id="cell-1-0"></td> <td id="cell-1-1"></td> <td id="cell-1-2"></td>
            <td id="cell-1-3"></td> <td id="cell-1-4"></td> <td id="cell-1-5"></td>
            <td id="cell-1-6"></td>
        </tr>
        <!-- Row 0 (Red Side Bottom Row) -->
        <tr>
            <td id="cell-0-0"></td> <td id="cell-0-1"></td> <td id="cell-0-2"></td>
            <td id="cell-0-3"></td> <td id="cell-0-4"></td> <td id="cell-0-5"></td>
            <td id="cell-0-6"></td>
        </tr>
    </table>

    <!-- Status Message Area -->
    <div id="gameStatus">
        Select your side and press Start Game.
    </div>

    <!-- Link the JavaScript file -->
    <script src="game.js" defer></script>

</body>
</html>
